function renderQuiz(){
  elQuiz.innerHTML="";
  QUESTIONS.forEach((q,idx)=>{
    const card=document.createElement("div"); card.className="card";
    const qEl=document.createElement("div"); qEl.className="q"; qEl.textContent=`Q${idx+1}. ${q.q}`; card.appendChild(qEl);
    const opts=document.createElement("div"); opts.className="opts";
    q.a.forEach(opt=>{
      const btn=document.createElement("div"); btn.className="opt"; btn.textContent=opt.text;
      btn.setAttribute("role","button"); btn.setAttribute("tabindex","0");
      btn.onclick=()=>{ opts.querySelectorAll(".opt").forEach(o=>o.classList.remove("selected"));

}
function computeResult(){
  const cards=Array.from(elQuiz.querySelectorAll(".card"));
  const counts=Array(TYPES.length).fill(0);
  for(const c of cards){
    if(!("answer" in c.dataset)) return {error:"æœªå›ç­”ã®è¨­å•ãŒã‚ã‚Šã¾ã™ã€‚"};
    const t=Number(c.dataset.answer);
    if(Number.isFinite(t) && t>=0 && t<TYPES.length) counts[t]++;
  }
  let max=-1, idx=-1; counts.forEach((v,i)=>{ if(v>max){ max=v; idx=i; } });

}
